<html ng-app="clipartLibrary">
<head>
 <title>Clipart Library</title>

</head>
 <body role="document">

    <!-- Fixed navbar -->

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Bootstrap theme</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>

    <div class="container theme-showcase" role="main">
      <br/><br/><br/><br/><br/><br/><br/><br/>
		 <div ng-controller="DesignController">
		    <h1>Person object :: {{ person }}</h1>
		    <h2>Person name field :: {{ person.name }}</h2>
		    <input ng-model="name" type="text" placeholder="Your name">
		    <h1>Hello {{ name }}</h1>

        <input ng-model="designId" type="text" placeholder="designId">
        <button ng-click="hello(designId)" type="button" class="btn btn-lg btn-primary">Get Design Definition</button>
		 </div>




    </div> <!-- /container -->

	 
	<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.js"></script>
  <script src="app/app.module.js"></script>
